name: Pre-merge checks

on:
  pull_request:
    branches: [ "main" ]

jobs:
  pre-commit:
    name: "Pre-commit checks"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: ruff --all-files
  build-docker-img:
    name: "Build Docker image"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        # Note that we do NOT push here
        uses: docker/build-push-action@v4
        with:
          context: .
          target: test
          tags: test_image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/test_img.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: test_img
          path: /tmp/test_img.tar
  test-in-docker:
    runs-on: ubuntu-latest
    needs: build-docker-img
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: test_img
        path: /tmp
    - name: Load image
      run: |
        docker load --input /tmp/test_img.tar
    - name: Run tests
      run: |
        docker run --pull never test_image:latest
